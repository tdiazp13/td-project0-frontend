<div class="container">
    <div class="signup-card">
        <h2><span>Sign Up</span></h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Email" formControlName="email" autocomplete="email" required>
            <input type="text" placeholder="Username" formControlName="username" autocomplete="username" required>
            <input type="text" placeholder="First Name" formControlName="first_name" autocomplete="given-name" required>
            <input type="text" placeholder="Last Name" formControlName="last_name" autocomplete="family-name" required>
            <input type="password" placeholder="New Password" formControlName="password" autocomplete="new-password" required>
            <input type="password" placeholder="Confirm Password" formControlName="confirm_password" required>
            <span><a routerLink="/" routerLinkActive="active">Login</a></span>
            <button type="submit" [disabled]="!signupForm.valid || (signupForm.value.password!==signupForm.value.confirm_password)">Sign Up</button>
        </form>
    </div>
</div>
<app-error-modal *ngIf="showModal" (closeEvent)="showModal=false"></app-error-modal>
